<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="text-center my-4">
        <h1>To-Do List</h1>
    </header>
    <main class="row">
        <section class="border border-lg-none p-4 col-lg-4">
            <form id="to-do-form">
                <h3><label class="form-label" for="to-do">Enter to-do:</label></h3>
                <input class="form-control" type="text" name="to-do" id="to-do">
                <div class="d-grid">
                    <button class="btn btn-secondary mt-3 add">Add To-Do</button>
                </div>
            </form>
        </section>
        <section class="my-4 my-lg-0 col-lg-8">
            <h3>To-Dos:</h3>
            <ul class="list-group" id="to-do-list">
            </ul>
        </section>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script>
    let todoCount = 0;
    const maxList = 10;

    document.getElementById('to-do-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const inputField = document.getElementById('to-do');
        const toDoList = document.getElementById('to-do-list');

        if (inputField.value.trim() === '') {
            alert('To-do text cannot be blank.');
            return;
        }

        if (todoCount >= maxList) {
            alert("Let's complete some tasks before we add new ones ðŸ¤ª");
            return;
        }

        const listItem = document.createElement('li');

        listItem.className = 'to-do-item list-group-item d-flex justify-content-between align-items-center';
        listItem.innerHTML = `<p class="m-0">${inputField.value}</p><button class="btn btn-danger" aria-label="Delete this task" onclick="this.parentElement.remove(); updateCount(-1);">Done</button>`;
        toDoList.appendChild(listItem);
        inputField.value = '';
        updateCount(1);
    });
    function updateCount(change) {
        todoCount += change;
        if (todoCount === 0) {
            alert("Wow, you completed all your tasks! Great job! ðŸŽ‰");
        }
    }
</script>
</body>
</html>
