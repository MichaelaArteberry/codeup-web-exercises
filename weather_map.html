<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather Map</title>

  <link rel="stylesheet" href="css/weather_map.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/keys.js"></script>
</head>
<body>
<header>
    <h1>Weather Map Project</h1>
</header>
<!--Div for the search bar-->
<div>
    <label for="search">Search for a location:</label>
    <input type="text" id="search" placeholder="Enter a location">
    <button id="searchButton">Search</button>
</div>
<!--Div that contains the map-->
<div id='map'>

</div>
<!--Dive that contains the zoom level-->
<div>
<label for="zoom-level">Zoom Level:</label>
<select id="zoom-level">
    <option value="5">5</option>
    <option value="15">15</option>
    <option value="20">20</option>
</select>
</div>
<!--Div for the weather information shown as a card-->
<div class="parentWeatherDiv">
    <div id="weatherInfoCard">
        <h2 >Weather Information</h2>
        <p id="weatherInfo"></p>
    </div>
</div>
<!--Below are my javascript files-->
<script src="js/mapbox-geocoder-util.js"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
